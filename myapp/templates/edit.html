<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBCL</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container mt-5"></div>
    <h2 class="text-center alert alert-danger"> Django Function Based Ajax </h2>




    <div class="row">
        <div class="col-sm-4">
            <h4 class="text-center alert alert-info">Update Empolyee Details</h4>
            <form action="{% url 'edit' %}" method="POST">{% csrf_token %}

                <input type="hidden" name="user_id" value="{{user.id}}">
                Name:<input type="text" id="nameid" name="name" value="{{user.name}}"> <br>
                <br>
                Email:<input type="text" id="emailid" name="email" value="{{user.email}}"><br>
                <br>
                Password:<input type="text" id="passwordid" name="password" value="{{user.password}}">
                <br>
                <br>

                <button type="submit" class="btn btn-success">Update</button>
                <div class="clearfix"></div>
            </form>

        </div>
    </div>
</body>

</html>
